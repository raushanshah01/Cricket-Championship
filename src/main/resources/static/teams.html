<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ADDED custom styles for the new sections */
        .card-group {
            background: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        .card-group h3 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--primary-color);
        }
        .card-group ul, .card-group ol {
            list-style-type: disc;
            padding-left: 20px;
        }
        .query-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body onload="loadTeams(); loadNewTeamFeatures();"> 
    <header>
        <nav>
            <h2>Cricket Championship</h2>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="teams.html">Manage Teams</a>
                <a href="players.html">Manage Players</a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1>Team List & Tournament Management</h1>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="prepareTeamFormForNew()" class="btn btn-primary">Add New Team</button>
            <div class="form-group" style="width: 250px; margin: 0;">
                <label for="instituteFilter" style="font-weight: normal;">Filter by Institute:</label>
                <select id="instituteFilter" onchange="handleInstituteFilterChange(event)">
                    <option value="">-- All Institutes --</option>
                    </select>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Team Name</th>
                    <th>Institute Name</th>
                    <th>Captain</th>
                    <th>Players</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="teams-table-body">
                <tr><td colspan="6">Loading teams...</td></tr>
            </tbody>
        </table>

        <div class="query-container">
            <div id="draw-sheets-results">
                <div class="card-group"><h2>Tournament Draw Sheets</h2><p>Loading draw sheets...</p></div>
            </div>
            
            <div id="promotion-results">
                <div class="card-group"><h2>Main Championship Promotion Results</h2><p>Loading promotion results...</p></div>
            </div>
        </div>
    </div>

    <div id="team-modal" class="modal">
        <div class="modal-content">
            <h2 id="team-form-title">Add New Team</h2>
            <form id="team-form" onsubmit="handleTeamFormSubmit(event)">
                <input type="hidden" id="team-id">
                
                <div class="form-group">
                    <label for="teamName">Team Name (Required)</label>
                    <input type="text" id="teamName" required>
                </div>
                
                <div class="form-group">
                    <label for="instituteName">Institute Name</label>
                    <input type="text" id="instituteName">
                </div>

                <div class="form-group">
                    <label for="captain">Captain (Required)</label>
                    <input type="text" id="captain" required>
                </div>
                
                <div class="form-group">
                    <label for="viceCaptain">Vice Captain</label>
                    <input type="text" id="viceCaptain">
                </div>

                <div class="form-actions">
                    <button type="button" onclick="hideModal('team-modal')" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Team</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content" style="text-align: center; max-width: 400px;">
            <p id="message-text" style="font-weight: 700;"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
